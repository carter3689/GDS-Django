{% load filetransfers %}
<form action="{{ upload_url }}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {% render_upload_data upload_data %}
  <table>{{ form }}</table>
  <input type="submit" value="Upload" />
</form>

{% load filetransfers %}
{% url 'document-download' pk=upload.pk as fallback_url %}
<a href="{% url 'document-download' pk=upload.pk %}">Download</a>
