<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Greater Demand Solutions</title>
    <!-- FAVICON LINK -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/vendor/bootstrap.min.css' %}">
    <!-- FONT AWESOME LINK -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/vendor/font-awesome/css/font-awesome.min.css' %}">

    <!-- IMAGE OVERLAY STYLE LINK  -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/vendor/overlay/style.css' %}">
    <!-- LIGHTBOX STYLE LINK -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/vendor/lightbox/ekko-style.css' %}">

    <!-- CAROUSEL STYLE LINK -->
    <link rel="stylesheet" type="text/css" href="css/vendor/owl-carousel/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="css/vendor/owl-carousel/owl.theme.css">
    <link rel="stylesheet" type="text/css" href="css/vendor/owl-carousel/carousel.css">

    <!-- W3 Cards CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


    <link rel="stylesheet" type="text/css" href="{% static 'css/custom/style_blue.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!--ANGULARJS SCRIPT -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js" charset="utf-8"></script>
    <script src="{% static 'js/app/app.js' %}" charset="utf-8"></script>
</head>

<body data-spy="scroll" data-target=".navbar-fixed-top" data-offset="75" ng-app="gdsMain">

  {% block content %}
  {% include 'nav.html' %}
  {% include 'header.html' %}
  {% include 'services.html' %}
  {% include 'aboutus.html' %}
  {% include 'events.html' %}
  {% include 'ready.html' %}
  {% endblock %}


  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
  <script type="text/javascript" src="{% static 'js/aboutus.js' %}"></script>
</body>
</html>
